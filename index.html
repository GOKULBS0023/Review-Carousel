<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Roboto Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Review Carousel</title>
</head>
<body>
    <header id="header">
        <h1 class="heading">Our Reviews</h1>
    </header>
    <main id="main">
        <div class="review__container">
            <div class="image__container">
                <img src="person-1.jpeg" alt="reviewer-1" class="image">
                <div class="image__quotes">
                    <i class="fa-solid fa-quote-right fa-2x"></i>
                </div>
            </div>
            <div class="content__container">
                <h3 class="content__author">Susan Smith</h3>
                <h4 class="content__occupation">Web Developer</h4>
                <p class="content__info">
                    I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book hoodie, cold-pressed four dollar toast everyday carry
                </p>
            </div>
            <div class="button__container">
                <div class="next-prev">
                    <i class="fa-solid fa-angle-left fa-2x prev-btn"></i>
                    <i class="fa-solid fa-angle-right fa-2x next-btn"></i>
                </div>
                <button class="random-btn">Surprise Me</button>
            </div>
        </div>
    </main>
    <script src="index.js" charset="utf-8"></script>
    
</body>
</html>
